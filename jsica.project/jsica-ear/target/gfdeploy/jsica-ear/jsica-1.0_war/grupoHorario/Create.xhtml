<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoHorarioCreateDlg" widgetVar="GrupoHorarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateGrupoHorarioTitle}" closeOnEscape="true">

            <h:form id="GrupoHorarioCreateForm">

                <h:panelGroup id="display" rendered="#{grupoHorarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGrupoHorarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{grupoHorarioController.selected.nombre}" title="#{myBundle.CreateGrupoHorarioTitle_nombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoHorarioController.saveNew}" value="#{myBundle.Save}" update="display,:GrupoHorarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GrupoHorarioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('GrupoHorarioCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
