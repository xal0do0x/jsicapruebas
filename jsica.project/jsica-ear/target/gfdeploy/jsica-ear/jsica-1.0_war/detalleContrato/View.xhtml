<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleContratoViewDlg" widgetVar="DetalleContratoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDetalleContratoTitle}" closeOnEscape="true">

            <h:form id="DetalleContratoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleContratoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDetalleContratoLabel_id}"/>
                        <h:outputText value="#{detalleContratoController.selected.id}" title="#{myBundle.ViewDetalleContratoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewDetalleContratoLabel_FInicio}"/>
                        <h:outputText value="#{detalleContratoController.selected.FInicio}" title="#{myBundle.ViewDetalleContratoTitle_FInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDetalleContratoLabel_FFin}"/>
                        <h:outputText value="#{detalleContratoController.selected.FFin}" title="#{myBundle.ViewDetalleContratoTitle_FFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDetalleContratoLabel_areaId}"/>
                        <h:outputText value="#{detalleContratoController.selected.areaId.nombre}"/>

                        <h:outputText value="#{myBundle.ViewDetalleContratoLabel_contratoId}"/>
                        <h:outputText value="#{detalleContratoController.selected.contratoId.codigo}"/>

                        <h:outputText value="#{myBundle.ViewDetalleContratoLabel_empleadoId}"/>
                        <h:outputText value="#{detalleContratoController.selected.empleadoId.apellidos} #{detalleContratoController.selected.empleadoId.nombres}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DetalleContratoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
