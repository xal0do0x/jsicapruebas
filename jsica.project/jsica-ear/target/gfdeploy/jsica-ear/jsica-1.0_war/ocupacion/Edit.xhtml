<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="OcupacionEditDlg" widgetVar="OcupacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditOcupacionTitle}" closeOnEscape="true">

            <h:form id="OcupacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{ocupacionController.selected != null}">
                        
                        <p:outputLabel value="#{myBundle.EditOcupacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ocupacionController.selected.nombre}" title="#{myBundle.EditOcupacionTitle_nombre}" required="true" requiredMessage="#{myBundle.EditOcupacionRequiredMessage_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditOcupacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ocupacionController.selected.descripcion}" title="#{myBundle.EditOcupacionTitle_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ocupacionController.save}" value="#{myBundle.Save}" update="display,:OcupacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OcupacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('OcupacionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
