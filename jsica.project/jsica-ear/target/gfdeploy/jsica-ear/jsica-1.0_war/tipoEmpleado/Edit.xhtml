<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoEmpleadoEditDlg" widgetVar="TipoEmpleadoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="TipoEmpleadoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoEmpleadoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoEmpleadoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{tipoEmpleadoController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTipoEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEmpleadoController.selected.nombre}" title="#{myBundle.EditTipoEmpleadoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipoEmpleadoRequiredMessage_nombre}" size="60" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.save}" value="#{myBundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoEmpleadoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TipoEmpleadoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
