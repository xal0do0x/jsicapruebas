<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivoPermisoCreateDlg" widgetVar="MotivoPermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMotivoPermisoTitle}" closeOnEscape="true">

            <h:form id="MotivoPermisoCreateForm">

                <h:panelGroup id="display" rendered="#{motivoPermisoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMotivoPermisoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{motivoPermisoController.selected.codigo}" title="#{myBundle.CreateMotivoPermisoTitle_codigo}" required="true" requiredMessage="#{myBundle.CreateMotivoPermisoRequiredMessage_codigo}" size="4" maxlength="4"/>

                        <p:outputLabel value="#{myBundle.CreateMotivoPermisoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{motivoPermisoController.selected.nombre}" title="#{myBundle.CreateMotivoPermisoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateMotivoPermisoRequiredMessage_nombre}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateMotivoPermisoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{motivoPermisoController.selected.descripcion}" title="#{myBundle.CreateMotivoPermisoTitle_descripcion}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateMotivoPermisoLabel_conGoce}" for="conGoce" />
                        <p:selectBooleanCheckbox id="conGoce" value="#{motivoPermisoController.selected.conGoce}" required="true" requiredMessage="#{myBundle.CreateMotivoPermisoRequiredMessage_conGoce}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motivoPermisoController.saveNew}" value="#{myBundle.Save}" update="display,:MotivoPermisoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MotivoPermisoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('MotivoPermisoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
