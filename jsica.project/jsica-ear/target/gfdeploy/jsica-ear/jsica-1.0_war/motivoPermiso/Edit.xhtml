<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MotivoPermisoEditDlg" widgetVar="MotivoPermisoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMotivoPermisoTitle}" closeOnEscape="true">

            <h:form id="MotivoPermisoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{motivoPermisoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMotivoPermisoLabel_codigo}" for="codigo" />
                        <h:outputText id="codigo" value="#{motivoPermisoController.selected.codigo}" />

                        <p:outputLabel value="#{myBundle.EditMotivoPermisoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{motivoPermisoController.selected.nombre}" title="#{myBundle.EditMotivoPermisoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditMotivoPermisoRequiredMessage_nombre}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditMotivoPermisoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{motivoPermisoController.selected.descripcion}" title="#{myBundle.EditMotivoPermisoTitle_descripcion}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditMotivoPermisoLabel_conGoce}" for="conGoce" />
                        <p:selectBooleanCheckbox id="conGoce" value="#{motivoPermisoController.selected.conGoce}" required="true" requiredMessage="#{myBundle.EditMotivoPermisoRequiredMessage_conGoce}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motivoPermisoController.save}" value="#{myBundle.Save}" update="display,:MotivoPermisoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MotivoPermisoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('MotivoPermisoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
