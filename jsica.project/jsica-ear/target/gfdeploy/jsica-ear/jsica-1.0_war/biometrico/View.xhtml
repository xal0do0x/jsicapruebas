<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BiometricoViewDlg" widgetVar="BiometricoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBiometricoTitle}" closeOnEscape="true">

            <h:form id="BiometricoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{biometricoController.selected != null}">                        

                        <h:outputText value="#{myBundle.ViewBiometricoLabel_ipv4}"/>
                        <h:outputText value="#{biometricoController.selected.ipv4.toUpperCase()}" title="#{myBundle.ViewBiometricoTitle_ipv4}"/>

                        <h:outputText value="#{myBundle.ViewBiometricoLabel_ipv6}"/>
                        <h:outputText value="#{biometricoController.selected.ipv6.toUpperCase()}" title="#{myBundle.ViewBiometricoTitle_ipv6}"/>

                        <h:outputText value="#{myBundle.ViewBiometricoLabel_modelo}"/>
                        <h:outputText value="#{biometricoController.selected.modelo.toUpperCase()}" title="#{myBundle.ViewBiometricoTitle_modelo}"/>

                        <h:outputText value="#{myBundle.ViewBiometricoLabel_marca}"/>
                        <h:outputText value="#{biometricoController.selected.marca.toUpperCase()}" title="#{myBundle.ViewBiometricoTitle_marca}"/>

                        <h:outputText value="#{myBundle.ViewBiometricoLabel_sucursalId}"/>
                        <h:outputText value="#{biometricoController.selected.sucursalId.descripcion.toUpperCase()}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BiometricoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
