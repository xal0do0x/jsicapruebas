<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaLaboralEmpleadoCreateDlg" widgetVar="FichaLaboralEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFichaLaboralEmpleadoTitle}" closeOnEscape="true">

            <h:form id="FichaLaboralEmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{fichaLaboralEmpleadoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFichaLaboralEmpleadoLabel_codigoTrabajador}" for="codigoTrabajador" />
                        <p:inputText id="codigoTrabajador" value="#{fichaLaboralEmpleadoController.selected.codigoTrabajador}" title="#{myBundle.CreateFichaLaboralEmpleadoTitle_codigoTrabajador}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateFichaLaboralEmpleadoLabel_empleadoId}" for="empleadoId" />
                        <p:selectOneMenu id="empleadoId" value="#{fichaLaboralEmpleadoController.selected.empleadoId}" required="true" requiredMessage="#{myBundle.CreateFichaLaboralEmpleadoRequiredMessage_empleadoId}" converter="empleadoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.items}"
                                           var="empleadoIdItem"
                                           itemValue="#{empleadoIdItem}"
                                           itemLabel="#{empleadoIdItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateFichaLaboralEmpleadoLabel_tipoEmpleadoId}" for="tipoEmpleadoId" />
                        <p:selectOneMenu id="tipoEmpleadoId" value="#{fichaLaboralEmpleadoController.selected.tipoEmpleadoId}" required="true" requiredMessage="#{myBundle.CreateFichaLaboralEmpleadoRequiredMessage_tipoEmpleadoId}" converter="tipoEmpleadoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEmpleadoController.items}"
                                           var="tipoEmpleadoIdItem"
                                           itemValue="#{tipoEmpleadoIdItem}"
                                           itemLabel="#{tipoEmpleadoIdItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fichaLaboralEmpleadoController.saveNew}" value="#{myBundle.Save}" update="display,:FichaLaboralEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FichaLaboralEmpleadoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('FichaLaboralEmpleadoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
