<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OcupacionCreateDlg" widgetVar="OcupacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateOcupacionTitle}" closeOnEscape="true">

            <h:form id="OcupacionCreateForm">

                <h:panelGroup id="display" rendered="#{ocupacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateOcupacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ocupacionController.selected.nombre}" title="#{myBundle.CreateOcupacionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateOcupacionRequiredMessage_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateOcupacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ocupacionController.selected.descripcion}" title="#{myBundle.CreateOcupacionTitle_descripcion}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ocupacionController.saveNew}" value="#{myBundle.Save}" update="display,:OcupacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OcupacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('OcupacionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
