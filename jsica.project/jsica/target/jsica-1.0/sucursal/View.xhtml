<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalViewDlg" widgetVar="SucursalViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSucursalTitle}" closeOnEscape="true">

            <h:form id="SucursalViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sucursalController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSucursalLabel_nombre}"/>
                        <h:outputText value="#{sucursalController.selected.nombre.toUpperCase()}" title="#{myBundle.ViewSucursalTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewSucursalLabel_descripcion}"/>
                        <h:outputText value="#{sucursalController.selected.descripcion.toUpperCase()}" title="#{myBundle.ViewSucursalTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewSucursalLabel_principalId}"/>
                        <h:outputText value="#{sucursalController.selected.principalId.descripcion.toUpperCase()}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SucursalViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
