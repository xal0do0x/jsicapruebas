<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoCreateDlg" widgetVar="TipoEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoEmpleadoTitle}" closeOnEscape="true">

            <h:form id="TipoEmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEmpleadoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEmpleadoController.selected.nombre}" title="#{myBundle.CreateTipoEmpleadoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoEmpleadoRequiredMessage_nombre}" size="60" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoEmpleadoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TipoEmpleadoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
