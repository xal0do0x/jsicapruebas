<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegimenLaboralViewDlg" widgetVar="RegimenLaboralViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRegimenLaboralTitle}" closeOnEscape="true">

            <h:form id="RegimenLaboralViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{regimenLaboralController.selected != null}">
                       
                        <h:outputText value="#{myBundle.ViewRegimenLaboralLabel_codigo}"/>
                        <h:outputText value="#{regimenLaboralController.selected.codigo}" title="#{myBundle.ViewRegimenLaboralTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewRegimenLaboralLabel_nombre}"/>
                        <h:outputText value="#{regimenLaboralController.selected.nombre}" title="#{myBundle.ViewRegimenLaboralTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RegimenLaboralViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
