<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PapeletaViewDlg" widgetVar="PapeletaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPapeletaTitle}" closeOnEscape="true">

            <h:form id="PapeletaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{papeletaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPapeletaLabel_id}"/>
                        <h:outputText value="#{papeletaController.selected.id}" title="#{myBundle.ViewPapeletaTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewPapeletaLabel_codigo}"/>
                        <h:outputText value="#{papeletaController.selected.codigo}" title="#{myBundle.ViewPapeletaTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewPapeletaLabel_empleadoIdempleado}"/>
                        <h:outputText value="#{papeletaController.selected.empleadoIdempleado.apellidos} #{papeletaController.selected.empleadoIdempleado.nombres}"/>

                        <h:outputText value="#{myBundle.ViewPapeletaLabel_empleadoIdjefeInmediato}"/>
                        <h:outputText value="#{papeletaController.selected.empleadoIdjefeInmediato.apellidos} #{papeletaController.selected.empleadoIdjefeInmediato.nombres}"/>

                        <h:outputText value="#{myBundle.ViewPapeletaLabel_empleadoIdjefePersonal}"/>
                        <h:outputText value="#{papeletaController.selected.empleadoIdjefePersonal.apellidos} #{papeletaController.selected.empleadoIdjefePersonal.nombres}"/>

                        <h:outputText value="#{myBundle.ViewPapeletaLabel_empleadoPermisoId}"/>
                        <h:outputText value="#{papeletaController.selected.empleadoPermisoId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PapeletaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
