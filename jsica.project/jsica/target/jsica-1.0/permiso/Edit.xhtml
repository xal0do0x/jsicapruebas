<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PermisoEditDlg" widgetVar="PermisoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPermisoTitle}" closeOnEscape="true">

            <h:form id="PermisoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{permisoController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditPermisoLabel_horaInicio}" for="horaInicio" />
                        <p:inputMask id="horaInicio" value="#{permisoController.selected.horaInicio}" mask="99:99" title="#{myBundle.EditPermisoTitle_horaInicio}">
                            <f:convertDateTime pattern="HH:mm"/>
                        </p:inputMask>
                        
                        <p:outputLabel value="#{myBundle.EditPermisoLabel_horaFin}" for="horaFin" />
                        <p:inputMask id="horaFin" value="#{permisoController.selected.horaFin}" mask="99:99" title="#{myBundle.EditPermisoTitle_horaFin}">
                            <f:convertDateTime pattern="HH:mm"/>
                        </p:inputMask>
                        
                        <p:outputLabel value="#{myBundle.EditPermisoLabel_fechaInicio}" for="fechaInicio" />
                        <p:inputMask id="fechaInicio" value="#{permisoController.selected.fechaInicio}" mask="99/99/9999" title="#{myBundle.EditPermisoTitle_fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputMask>
                        
                        <p:outputLabel value="#{myBundle.EditPermisoLabel_fechaFin}" for="fechaFin" />
                        <p:inputMask id="fechaFin" value="#{permisoController.selected.fechaFin}" mask="99/99/9999" title="#{myBundle.EditPermisoTitle_fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputMask>
                        
                        <p:outputLabel value="#{myBundle.EditPermisoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{permisoController.selected.tipo}" title="#{myBundle.EditPermisoTitle_tipo}" required="true" requiredMessage="#{myBundle.EditPermisoRequiredMessage_tipo}" size="2" maxlength="2"/>

                        <p:outputLabel value="#{myBundle.EditPermisoLabel_porFecha}" for="porFecha" />
                        <p:selectBooleanCheckbox id="porFecha" value="#{permisoController.selected.porFecha}" required="true" requiredMessage="#{myBundle.EditPermisoRequiredMessage_porFecha}"/>

                        <p:outputLabel value="#{myBundle.EditPermisoLabel_motivoPermisoCodigo}" for="motivoPermisoCodigo" />
                        <p:selectOneMenu id="motivoPermisoCodigo" value="#{permisoController.selected.motivoPermisoCodigo}" required="true" requiredMessage="#{myBundle.EditPermisoRequiredMessage_motivoPermisoCodigo}" converter="motivoPermisoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{motivoPermisoController.items}"
                                           var="motivoPermisoCodigoItem"
                                           itemValue="#{motivoPermisoCodigoItem}"
                                           itemLabel="#{motivoPermisoCodigoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.save}" value="#{myBundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PermisoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('PermisoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
