<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CambioTurnoViewDlg" widgetVar="CambioTurnoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCambioTurnoTitle}" closeOnEscape="true">

            <h:form id="CambioTurnoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cambioTurnoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCambioTurnoLabel_fechaPedido}"/>
                        <h:outputText value="#{cambioTurnoController.selected.fechaPedido}" title="#{myBundle.ViewCambioTurnoTitle_fechaPedido}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCambioTurnoLabel_horaPedido}"/>
                        <h:outputText value="#{cambioTurnoController.selected.horaPedido}" title="#{myBundle.ViewCambioTurnoTitle_horaPedido}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCambioTurnoLabel_detalleHorarioOriginal}"/>
                        <h:outputText value="#{cambioTurnoController.selected.detalleHorarioOriginal.id}"/>

                        <h:outputText value="#{myBundle.ViewCambioTurnoLabel_detalleHorarioReemplazo}"/>
                        <h:outputText value="#{cambioTurnoController.selected.detalleHorarioReemplazo.id}"/>

                        <h:outputText value="#{myBundle.ViewCambioTurnoLabel_jefeInmediatoId}"/>
                        <h:outputText value="#{cambioTurnoController.selected.jefeInmediatoId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CambioTurnoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
