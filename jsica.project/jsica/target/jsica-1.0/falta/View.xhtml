<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaltaViewDlg" widgetVar="FaltaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFaltaTitle}" closeOnEscape="true">

            <h:form id="FaltaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{faltaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFaltaLabel_fecha}"/>
                        <h:outputText value="#{faltaController.selected.fecha}" title="#{myBundle.ViewFaltaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewFaltaLabel_empleadoId}"/>
                        <h:outputText value="#{faltaController.selected.empleadoId.apellidos} #{faltaController.selected.empleadoId.nombres} "/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FaltaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
