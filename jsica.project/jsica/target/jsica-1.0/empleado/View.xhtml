<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:tabView id="EmpleadoTabView">

                        <p:tab id="EmpleadoTab1" title="Detalle De Empleado">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{empleadoController.selected != null}">
                                <h:outputText value="Nombres y Apellidos:" />
                                <h:outputText value="#{empleadoController.selected.apellidos} #{empleadoController.selected.nombres}" title="#{myBundle.ViewEmpleadoTitle_nombres}"  />
                              
                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_docIdentidad}"/>
                                <h:outputText value="#{empleadoController.selected.docIdentidad}" title="#{myBundle.ViewEmpleadoTitle_docIdentidad}"/>
                                
                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_situacionTrabajador}"/>
                                <h:outputText value="#{empleadoController.selected.situacionTrabajador}" title="#{myBundle.CreateEmpleadoTitle_situacionTrabajador}" />

                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_fechaNacimiento}"/>
                                <h:outputText value="#{empleadoController.selected.fechaNacimiento}" title="#{myBundle.ViewEmpleadoTitle_fechaNacimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>                                                                

                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_sexo}"/>
                                <h:outputText value="#{empleadoController.selected.sexo}" title="#{myBundle.ViewEmpleadoTitle_sexo}" converter="sexoConverter"/>                             

                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_grupoHorarioId}"/>
                                <h:outputText value="#{empleadoController.selected.grupoHorarioId.nombre}"/>

                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_empleadoId}"/>
                                <h:outputText value="#{empleadoController.selected.empleadoId.apellidos} #{empleadoController.selected.empleadoId.nombres} "/>

                                <p:outputLabel value="#{myBundle.CreateFichaLaboralEmpleadoLabel_tipoEmpleadoId}" />
                                <h:outputText value="#{empleadoController.selected.fichaLaboral.tipoEmpleadoId.nombre}"/>
                                
                                <h:outputText value="#{myBundle.ViewAreaLabel_sucursalId}"/>
                                <h:outputText value="#{empleadoController.selected.sucursal.nombre}"/>
                                
                                <h:outputText value="#{myBundle.ViewDetalleContratoLabel_areaId}"/>
                                <h:outputText value="#{empleadoController.selected.area.nombre}"/>
                                
                                <h:outputText value="#{myBundle.ViewEmpleadoLabel_servicioId}"/>
                                <h:outputText value="#{empleadoController.selected.servicioId.nombre}"/>
                            </p:panelGrid>
                        </p:tab>
                        
                        <p:tab title="Datos FichaGeneral">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{empleadoController.selected != null}">
                                
                                <h:outputText value="#{myBundle.ViewFichaLaboralEmpleadoLabel_codigoTrabajador}"/>
                                <h:outputText value="#{empleadoController.selected.fichaLaboral.codigoTrabajador}" title="#{myBundle.ViewFichaLaboralEmpleadoTitle_codigoTrabajador}"/>
                                
                                <h:outputText value="#{myBundle.CreateFichaGeneralEmpleadoLabel_email}" />
                                <h:outputText value="#{empleadoController.selected.ficha.email}" title="#{myBundle.ViewFichaGeneralEmpleadoTitle_email}"/>
                                                               
                                <h:outputText value="#{myBundle.CreateFichaGeneralEmpleadoLabel_direccion}" />
                                <h:outputText value="#{empleadoController.selected.ficha.direccion}" />
                                
                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_direccionTipoZona}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.direccionTipoZona}" title="#{myBundle.ViewFichaGeneralEmpleadoTitle_direccionTipoZona}" converter="tipoZonaConverter"/>
                                 
                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_direccionTipoVia}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.direccionTipoVia}" title="#{myBundle.ViewFichaGeneralEmpleadoTitle_direccionTipoVia}" converter="tipoViaConverter"/>

                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_telefonoFijo}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.telefonoFijo}" title="#{myBundle.ViewFichaGeneralEmpleadoTitle_telefonoFijo}"/>

                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_telefonoCelular}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.telefonoCelular}" title="#{myBundle.ViewFichaGeneralEmpleadoTitle_telefonoCelular}"/>

                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_ubigeoCodigo}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.ubigeoCodigo.ubigeo}"/>
                                
                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_estadoCivil}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.estadoCivil}" title="#{myBundle.ViewFichaGeneralEmpleadoTitle_estadoCivil}" converter="estadoCivilConverter"/>
                                
                                <h:outputText value="#{myBundle.ViewFichaGeneralEmpleadoLabel_nivelEducativoId}"/>
                                <h:outputText value="#{empleadoController.selected.ficha.nivelEducativoId.nombre}"/>
                            
                            </p:panelGrid>
                        </p:tab>                       
                    </p:tabView>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
