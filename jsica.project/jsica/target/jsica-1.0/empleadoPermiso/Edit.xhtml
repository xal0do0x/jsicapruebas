<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmpleadoPermisoEditDlg" widgetVar="EmpleadoPermisoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEmpleadoPermisoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoPermisoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{empleadoPermisoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEmpleadoPermisoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{empleadoPermisoController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadoPermisoLabel_empleadoId}" for="empleadoId" />
                        <p:selectOneMenu id="empleadoId" value="#{empleadoPermisoController.selected.empleadoId}" required="true" requiredMessage="#{myBundle.EditEmpleadoPermisoRequiredMessage_empleadoId}" converter="empleadoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.items}"
                                           var="empleadoIdItem"
                                           itemValue="#{empleadoIdItem}"
                                           itemLabel="#{empleadoIdItem.apellidos} #{empleadoIdItem.nombres}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditEmpleadoPermisoLabel_permisoId}" for="permisoId" />
                        <p:selectOneMenu id="permisoId" value="#{empleadoPermisoController.selected.permisoId}" required="true" requiredMessage="#{myBundle.EditEmpleadoPermisoRequiredMessage_permisoId}" converter="permisoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{permisoController.items}"
                                           var="permisoIdItem"
                                           itemValue="#{permisoIdItem}"
                                           itemLabel="#{permisoIdItem.id.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoPermisoController.save}" value="#{myBundle.Save}" update="display,:EmpleadoPermisoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadoPermisoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EmpleadoPermisoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
