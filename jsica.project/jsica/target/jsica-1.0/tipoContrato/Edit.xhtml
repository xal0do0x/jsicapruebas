<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoContratoEditDlg" widgetVar="TipoContratoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoContratoTitle}" closeOnEscape="true">

            <h:form id="TipoContratoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoContratoController.selected != null}">



                        <p:outputLabel value="#{myBundle.EditTipoContratoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoContratoController.selected.nombre}" title="#{myBundle.EditTipoContratoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipoContratoRequiredMessage_nombre}" size="60" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoContratoController.save}" value="#{myBundle.Save}" update="display,:TipoContratoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoContratoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TipoContratoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
