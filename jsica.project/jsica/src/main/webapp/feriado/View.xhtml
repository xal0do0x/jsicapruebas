<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FeriadoViewDlg" widgetVar="FeriadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFeriadoTitle}" closeOnEscape="true">

            <h:form id="FeriadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{feriadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFeriadoLabel_nombre}"/>
                        <h:outputText value="#{feriadoController.selected.nombre}" title="#{myBundle.ViewFeriadoTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewFeriadoLabel_fechaInicio}"/>
                        <h:outputText value="#{feriadoController.selected.fechaInicio}" title="#{myBundle.ViewFeriadoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewFeriadoLabel_fechaFin}"/>
                        <h:outputText value="#{feriadoController.selected.fechaFin}" title="#{myBundle.ViewFeriadoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{myBundle.ViewFeriadoLabel_anioId}"/>
                        <h:outputText value="#{feriadoController.selected.anioId.anio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FeriadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
