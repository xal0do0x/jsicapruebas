<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelEducativoCreateDlg" widgetVar="NivelEducativoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateNivelEducativoTitle}" closeOnEscape="true">

            <h:form id="NivelEducativoCreateForm">

                <h:panelGroup id="display" rendered="#{nivelEducativoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateNivelEducativoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{nivelEducativoController.selected.nombre}" title="#{myBundle.CreateNivelEducativoTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateNivelEducativoRequiredMessage_nombre}" size="60" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelEducativoController.saveNew}" value="#{myBundle.Save}" update="display,:NivelEducativoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('NivelEducativoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('NivelEducativoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
