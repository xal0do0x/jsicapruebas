<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRolTitle}" closeOnEscape="true">

            <h:form id="RolViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rolController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRolLabel_id}"/>
                        <h:outputText value="#{rolController.selected.id}" title="#{myBundle.ViewRolTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewRolLabel_nombre}"/>
                        <h:outputText value="#{rolController.selected.nombre}" title="#{myBundle.ViewRolTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewRolLabel_descripcion}"/>
                        <h:outputText value="#{rolController.selected.descripcion}" title="#{myBundle.ViewRolTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RolViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
