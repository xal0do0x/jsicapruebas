<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroAsistenciaViewDlg" widgetVar="RegistroAsistenciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRegistroAsistenciaTitle}" closeOnEscape="true">

            <h:form id="RegistroAsistenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{registroAsistenciaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRegistroAsistenciaLabel_id}"/>
                        <h:outputText value="#{registroAsistenciaController.selected.id}" title="#{myBundle.ViewRegistroAsistenciaTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewRegistroAsistenciaLabel_fecha}"/>
                        <h:outputText value="#{registroAsistenciaController.selected.fecha}" title="#{myBundle.ViewRegistroAsistenciaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRegistroAsistenciaLabel_hora}"/>
                        <h:outputText value="#{registroAsistenciaController.selected.hora}" title="#{myBundle.ViewRegistroAsistenciaTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRegistroAsistenciaLabel_biometricoId}"/>
                        <h:outputText value="#{registroAsistenciaController.selected.biometricoId.id}"/>

                        <h:outputText value="#{myBundle.ViewRegistroAsistenciaLabel_empleadoId}"/>
                        <h:outputText value="#{registroAsistenciaController.selected.empleadoId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RegistroAsistenciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
