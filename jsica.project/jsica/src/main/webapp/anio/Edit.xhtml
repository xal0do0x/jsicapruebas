<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AnioEditDlg" widgetVar="AnioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAnioTitle}" closeOnEscape="true">

            <h:form id="AnioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{anioController.selected != null}">
                        
                        <p:outputLabel value="#{myBundle.EditAnioLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{anioController.selected.anio}" title="#{myBundle.EditAnioTitle_anio}" required="true" requiredMessage="#{myBundle.EditAnioRequiredMessage_anio}" size="4" maxlength="4"/>

                        <p:outputLabel value="#{myBundle.EditAnioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{anioController.selected.nombre}" title="#{myBundle.EditAnioTitle_nombre}" required="true" requiredMessage="#{myBundle.EditAnioRequiredMessage_nombre}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditAnioLabel_vigente}" for="vigente" />
                        <p:selectBooleanCheckbox id="vigente" value="#{anioController.selected.vigente}" required="true" requiredMessage="#{myBundle.EditAnioRequiredMessage_vigente}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anioController.save}" value="#{myBundle.Save}" update="display,:AnioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AnioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('AnioEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
