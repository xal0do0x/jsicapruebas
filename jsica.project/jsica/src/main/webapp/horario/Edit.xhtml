<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HorarioEditDlg" widgetVar="HorarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditHorarioTitle}" closeOnEscape="true">

            <h:form id="HorarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{horarioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditHorarioLabel_id}" for="id" />
                        <h:outputText id="id" value="#{horarioController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{horarioController.selected.nombre}" title="#{myBundle.EditHorarioTitle_nombre}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_nombre}" size="70" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{horarioController.selected.descripcion}" title="#{myBundle.EditHorarioTitle_descripcion}" size="90" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_lunes}" for="lunes" />
                        <p:selectBooleanCheckbox id="lunes" value="#{horarioController.selected.lunes}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_lunes}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_martes}" for="martes" />
                        <p:selectBooleanCheckbox id="martes" value="#{horarioController.selected.martes}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_martes}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_miercoles}" for="miercoles" />
                        <p:selectBooleanCheckbox id="miercoles" value="#{horarioController.selected.miercoles}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_miercoles}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_jueves}" for="jueves" />
                        <p:selectBooleanCheckbox id="jueves" value="#{horarioController.selected.jueves}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_jueves}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_viernes}" for="viernes" />
                        <p:selectBooleanCheckbox id="viernes" value="#{horarioController.selected.viernes}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_viernes}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_sabado}" for="sabado" />
                        <p:selectBooleanCheckbox id="sabado" value="#{horarioController.selected.sabado}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_sabado}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_domingo}" for="domingo" />
                        <p:selectBooleanCheckbox id="domingo" value="#{horarioController.selected.domingo}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_domingo}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{horarioController.selected.fecha}" title="#{myBundle.EditHorarioTitle_fecha}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditHorarioLabel_porFecha}" for="porFecha" />
                        <p:selectBooleanCheckbox id="porFecha" value="#{horarioController.selected.porFecha}" required="true" requiredMessage="#{myBundle.EditHorarioRequiredMessage_porFecha}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.save}" value="#{myBundle.Save}" update="display,:tabOpciones:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('HorarioEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
