<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoPermisoViewDlg" widgetVar="EmpleadoPermisoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmpleadoPermisoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoPermisoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empleadoPermisoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmpleadoPermisoLabel_empleadoId}"/>
                        <h:outputText value="#{empleadoPermisoController.selected.empleadoId.apellidos} #{empleadoPermisoController.selected.empleadoId.nombres}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoPermisoLabel_permisoId}"/>
                        <h:outputText value="#{empleadoPermisoController.selected.permisoId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmpleadoPermisoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
